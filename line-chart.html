<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rata-rata Produksi di Indonesia</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 800px;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rata-rata Produksi Padi, Jagung, dan Ubi Jalar di Indonesia Tahun 2015</h1>
        <canvas id="lineChart"></canvas>
    </div>
    <script>
        // Data rata-rata produksi
        const data = {
            labels: ['Pulau Jawa', 'Pulau Sumatera', 'Pulau Sulawesi', 'Pulau Kalimantan', 'Pulau Papua'],
            datasets: [
                {
                    label: 'Padi',
                    data: [
                        38970026 / 6,
                        18358385 / 10,
                        8615127 / 6,
                        4830069 / 5,
                        211988 / 2
                    ],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'Jagung',
                    data: [
                        10614441 / 6,
                        4255394 / 10,
                        2772491 / 6,
                        249847 / 5,
                        8930 / 2
                    ],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'Ubi Jalar',
                    data: [
                        984224 / 6,
                        466487 / 10,
                        149959 / 6,
                        56200 / 5,
                        460026 / 2
                    ],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    fill: false,
                    tension: 0.1
                }
            ]
        };

        // Konfigurasi chart
        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Jumlah Produksi (ton)',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Pulau',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Rata-rata Produksi Padi, Jagung, dan Ubi Jalar di Indonesia Tahun 2015',
                    }
                }
            }
        };

        // Inisialisasi dan render chart
        const lineChart = new Chart(
            document.getElementById('lineChart'),
            config
        );
    </script>
</body>
</html>
